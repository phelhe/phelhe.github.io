<html>

<head>
    <title>COUNTRIES QUIZ</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="countries_quiz.css">
</head>

<body class="font">
    <div class="quiz-container">
        <h1>Countries Quiz</h1>
        <div class="letter-display">
            <p>Name all UN recognized states that start with:</p>
            <div class="letter">A</div>
        </div>
        <div class="progress">0/0</div>
        <div class="input-container">
            <input type="text" id="countryInput" placeholder="Enter a country name..." autocomplete="off">
            <button id="submitBtn">Submit</button>
            <button id="giveUpBtn">Give Up</button>
        </div>
        <button id="restartBtn" style="display: none;">Play Again</button>
        <div class="message"></div>
        <div class="countries-list"></div>
    </div>
</body>
<script type="text/javascript" src="countries_quiz.js"></script>

</html>
